<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/BankAccountWelcome.css">
</head>

<body>
<!--header-->
    <div class="main">
        <nav class="navbar navbar-expand navbar-light" id="nav">
            <div class="container-fluid" id="navbarLogo">
                <a class="navbar-brand" href="#">KH개혁</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="navMoeny">계좌</a>
                        </li>
                        <div class="line"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navGive">이체</a>
                        </li>
                        <div class="line"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navInfo">정보</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSIgn">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link ac" href="#" id="logIn">로그인</a>
                        </li>
                        <div class="line"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="signIn">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--main-->
    <div class="bankaccountwelcome">
        <fieldset>
            <img src="#" alt="QR코드">
            <legend>상품 가입이 완료되었습니다.</legend>
            <form action="#" method="post" name="member" id="bankaccountwelcome">
                <div class="applicant">
                    <h3 class="title">
                        <label>신청인</label>
                    </h3>
                    <span class="applicant_main">
                        <input type="text">
                    </span>
                </div>
                <div class="product">
                    <h3 class="title">
                        <label>상품명</label>
                    </h3>
                    <span class="product_main">
                        <input type="text">
                    </span>
                    <h3 class="title">
                        <label>계좌번호</label>
                    </h3>
                    <span class="accountNum">
                        <input type="text">
                    </span>
                </div>
                <div class="openingDate">
                    <h3 class="title">
                        <label>개설일</label>
                    </h3>
                    <span class="openingDate_main">
                        <input type="text">
                    </span>
                </div>
                <div class="btn">
                    <button type="button" class="mainBtn">
                        <span>메인으로</span>
                    </button>
                </div>
            </form>
        </fieldset>
    </div>

<!--footer-->
<footer class="bottom">
    <div id="footer_logo">
        <img src="./footer_logo.PNG" alt="아무튼 이미지임">

    </p>
</footer>

</html>
